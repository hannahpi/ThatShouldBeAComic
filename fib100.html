<script>
arr = new Array();
arr[0]=1;
arr[1]=2;
for (var i=2; i<100; i++)
{
	arr[i]= Math.floor(Math.sqrt(arr[i-1]^2 + arr[i-2]^2))+arr[i-1]+arr[i-2];
}

for (i=0; i<100; i++)
{
	if ((i%2==0) && (i!=0)) 
	{
		arr[i]-=1;
	}
	else if (i>2)
	{
		arr[i]-=Math.floor(i/5)*2;
	}
	document.writeln("<br> " + i + " : " + arr[i]);
}
</script>
