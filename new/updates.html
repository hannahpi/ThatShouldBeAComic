<script type="text/javascript"> 
//Get Comments 
function getComments()
{
	var XMLHTTP= XMLHttpRequest || ActiveXObject("Microsoft.XMLHTTP");
	if (typeof XMLHTTP!= "undefined" ) 
	{
		var xmlhttp = new XMLHTTP;
		xmlhttp.onreadystatechange= function() {
			if(xmlhttp.readyState== 4) //4 is recv'd all responses
			{
				var resp = xmlhttp.responseText;
				document.getElementById("comments").innerHTML= resp;
			}			
		}
		xmlhttp.open("GET", "http://www.thatshouldbeacomic.com/new/getcomments.php?fileName=update&order=desc", true);
		xmlhttp.send(null);
	}
	else
		alert("Your browser doesn't seem to support ajax");
}

function init()
{	
	getComments();
}
 
window.onload=function(){
	init();
}
</script>

<div id="comments">
</div>
<button type="button" id="addComment" onclick="location.href='addcomment.php?fileName=update'">+</button>
</body>
